<body>
    <div class="header wallet-2">
        <div class="top-navbar">
            <a href="../index.html">
                <div><img src="../assets/Icon ionic-ios-arrow-back.svg" alt=""></div>
            </a>
            <a href="">
                <div>My Wallet</div>
            </a>
            <a href="./profile3.1.html">
                <div><img src="../assets/Path 1644.svg" alt=""></div>
            </a>
        </div>
        <div class="wallet-header-body">
            <p>Earnings Balance</p>
            <p>$ 1,245</p>
        </div>
    </div>

    <div class="wallet-two-body">
        <div class="shadow"></div>
        <div class="content-body">
            <p>Transfer My Balance</p>
            <form action="">
                <div>
                    <label class="payment-head" for="">Select Payment Partner:</label>
                    <div>
                        <label><input type="radio" name='gender'><span class="custom-radio"></span><img style="height:18px;margin-left: 2.5rem;" src="../assets/Component 6 – 1.svg" alt=""></label>
                        <label><input type="radio" name='gender'><span class="custom-radio"></span><img style="height: 14px;margin-left: 2.5rem;margin-top: .2rem;" src="../assets/Component 7 – 1.svg" alt=""></label>
                    </div>
                </div>
                <div>
                    <label class="payment-input-head" for="">Email or Phone Number linked with Payment Partner:</label>
                    <input placeholder="Email or Phone Number" type="text">
                </div>
                <div class="wallet-two-cta">Confirm</div>
            </form>
        </div>
        <div class="shadow"></div>
    </div>

    <div class="wallet-two-transaction-history">
        <div class="transaction-heading">
            <p>Transaction History</p>
            <span><img src="../assets/Icon awesome-sort-amount-up-alt.svg"></span>
        </div>
        <div class="transaction-history">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>10-10-20</td>
                    <td>Recieved</td>
                    <td>$5</td>
                    <td class="recived"><i class="fas fa-long-arrow-alt-down"></i></td>
                </tr>
                <tr>
                    <td>10-10-20</td>
                    <td>Withdrawal</td>
                    <td>$4</td>
                    <td class="removed"><i class="fas fa-long-arrow-alt-up"></i></td>

                </tr><tr>
                    <td>10-10-20</td>
                    <td>Recieved</td>
                    <td>$5</td>
                    <td class="recived"><i class="fas fa-long-arrow-alt-down"></i></td>

                </tr><tr>
                    <td>10-10-20</td>
                    <td>Withdrawal</td>
                    <td>$4</td>
                    <td class="removed"><i class="fas fa-long-arrow-alt-up"></i></td>

                </tr>
                <tr>
                    <td>10-10-20</td>
                    <td>Withdrawal</td>
                    <td>$4</td>
                    <td class="removed"><i class="fas fa-long-arrow-alt-up"></i></td>
                </tr>
                
            </table>
        </div>

        <a href="">
            <div>
            <img src="../assets/Icon feather-home.svg"/>
            <p>Home</p></div>
        </a>
        <a href="./wallet2.html">
            
            <div><img src="../assets/Path 1416-active.svg"/><p class="active">Wallet</p></div>
        </a>
        <a href="./profile3.html">
            <div>
                <img src="../assets/Path 1417.svg"/>
